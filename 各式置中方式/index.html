<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- 各式置中方式 -->
    <!-- margin: 0 auto; 的置中方式 -->
    <h2>1. margin: 0 auto; 的置中方式</h2>
    <div class="outter">
        <div class="box box1">讓我置中，拜託</div>
        <div class="box box1">讓我置中，拜託</div>
    </div>
    <!-- inline-block, inline 行內元素的置中方式 -->
    <h2>2. inline-block, inline 行內元素的置中方式</h2>
    <div class="outter outter2">
        <div class="box box2">讓我置中，拜託</div>
        <div class="box box2">讓我置中，拜託</div>
    </div>
    <!-- flex 彈性排版置中方式 -->
    <h2>3. flex 彈性排版置中方式</h2>
    <div class="outter outter3">
        <div class="box box3">1讓我置中，拜託</div>
        <div class="box box3">2讓我置中，拜託</div>
        <!-- <div class="box box3">3讓我置中，拜託</div> -->
        <div class="box box3" style="align-self: flex-end;">4讓我置中，拜託</div>
    </div>
    <!-- position: absolute 絕對定位的置中方式 -->
    <h2>4. position: absolute 絕對定位的置中方式</h2>
    <div class="outter outter4">
        <div class="box box4">讓我置中，拜託</div>
    </div>
    <!-- 文字的置中 -->
    <h2>5. 文字的置中</h2>
    <div class="outter">
        <div class="box box5">讓我置中，拜託</div>
    </div>
</body>
</html>
