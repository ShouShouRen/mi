<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            margin: 0 auto;
        }

        .card {
            height: 300px;
            width: 100%;
            background-color: pink;
        }

        .flex-row {
            border: 2px solid #000;
            background: #aacbff;
            display: flex;
            justify-content: left;
        }

        .flex-col {
            border: 1px solid #000;
            padding-right: 16px;
            padding-left: 16px;
            width: 200px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Flex</h2>
        <div class="flex-row">
            <div class="flex-col">
                <div class="card">1</div>
            </div>
            <div class="flex-col">
                <div class="card">2</div>
            </div>
            <div class="flex-col">
                <div class="card">3</div>
            </div>
            <div class="flex-col">
                <div class="card">4</div>
            </div>
        </div>

    </div>
    </div>
</body>

</html>
