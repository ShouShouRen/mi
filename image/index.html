<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- 依照圖片屬性 -->
    <h2>一原本的比例</h2>
    <div class="image-container">
        <img src="./potrait.jpg" alt="">
    </div>
    <div class="image-container">
        <img src="./landscape.jpg" alt="">
    </div>
    <!-- cover -->
    <h2>用 bg cover放置圖片</h2>
    <div class="bg-image" style="background-image: url('./potrait.jpg');"></div>
    <div class="bg-image" style="background-image: url('./landscape.jpg')"></div>
    <!-- contain -->
    <h2>用 bg contain放置圖片</h2>
    <a href="#!" class="logo1">
        <h1>公司名稱</h1>
    </a>
    <a href="#!" class="logo2">
        <img src="./logo.svg" alt="">
    </a>

    <!-- 固定比例圓框 -->
    <h2>固定的圖片框</h2>
    <div class="outter">
        <div class="fm-image-container ratio-1-1">
            <div class="image"></div>
        </div>
        <div class="fm-image-container ratio-2-3">
            <div class="image"></div>
        </div>
        <div class="fm-image-container ratio-16-9">
            <div class="image"></div>
        </div>
    </div>

</body>

</html>
